name: Dependency Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: |
            GPL-2.0, GPL-2.0-only, GPL-2.0-or-later, GPL-3.0, GPL-3.0-only, GPL-3.0-or-later,
            AGPL-1.0, AGPL-3.0, AGPL-3.0-only, AGPL-3.0-or-later,
            LGPL-2.0, LGPL-2.0-only, LGPL-2.0-or-later, LGPL-2.1, LGPL-2.1-only, LGPL-2.1-or-later, LGPL-3.0, LGPL-3.0-only, LGPL-3.0-or-later,
            MPL-1.0, MPL-1.1, MPL-2.0,
            EPL-1.0, EPL-2.0,
            CDDL-1.0, CDDL-1.1,
            CPOL-1.02
          deny-packages: |
            pkg:maven/org.example/unsafe-package@*

